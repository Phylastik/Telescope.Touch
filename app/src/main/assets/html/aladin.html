<html>
<head>
    <link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
</head>
<body style="background-color: #121212; _STYLES_">
<div id="aladin-lite-div"></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>
<script type="text/javascript">
    var aladin = A.aladin('#aladin-lite-div', {showFullscreenControl: false, showZoomControl: false, showLayersControl: false, showGotoControl: false, fullScreen: true, reticleColor: "#ff6f00", reticleSize: 50, survey: "P/DSS2/color", fov:2, target: "_TARGET_"});
    var crosshair = new Image();
    var catalog = A.catalog({name: 'Telescope', shape: crosshair});
    crosshair.onload = function() {
        aladin.addCatalog(catalog);
    };
    crosshair.src = 'https://raw.githubusercontent.com/marcocipriani01/Telescope.Touch/0d8c170caf9ac2099d3fc57465f3ed7d7abf008a/app/src/main/res/drawable/telescope_crosshair.png';
    var telescope = null;
</script>
</body>
</html>
